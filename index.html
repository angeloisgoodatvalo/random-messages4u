    let typingTimer;
    function typeText(text, el, speed = 35) {
      clearTimeout(typingTimer);
      el.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text[i++];
          typingTimer = setTimeout(type, speed);
        }
      }
      type();
    }
